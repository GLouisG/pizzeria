<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pazzo's Pizzeria</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/styles.css">
  <script src="./script.js"></script>
</head>
<body>
<div class="container">

  <div class="jumbotron">
    <img class="logo" src="./images/pizzalog.png">
    <h1>Pazzo's Pizzeria</h1>
  </div>

  <div class="order">
    <label for="toppings">Topping?</label>
    <select onchange="" id="toppings">
      <option disabled selected>Pick Toppings</option>
      <option value="pepperoni">Pepperoni</option>
      <option value="anchovies">Anchovies</option>
      <option value="chickroom">Chicken Mushroom</option>
      <option value="hawaaian">Hawaaian</option>
    </select>
  </div>

</div>  
</body>
</html>
