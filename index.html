<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pazzo's Pizzeria</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/styles.css">
  <script src="./script.js"></script>
</head>
<body>
<div class="container">

  <div class="jumbotron">
    <img class="logo" src="./images/pizzalog.png">
    <h1>Pazzo's Pizzeria</h1>
  </div>

  <div class="order">
    <form action="">

    <div class="row">
    <div class="col-md-4">
      <label for="toppings">Pick Topping:</label>
      <select onchange="" id="toppings">
      <option disabled selected>Pick Topping</option>
      <option value="pepperoni">Pepperoni</option>
      <option value="margherita">Margherita</option>
      <option value="chickroom">Chicken Mushroom</option>
      <option value="hawaiian">Hawaiian</option>
    </select> 
    </div>

    <div class="col-md-4">
      <label for="crusts">Pick your crust</label>
      <select onchange="" id="crusts">
        <option disabled selected>Pick crust</option>
        <option value="deep">Deep Dish</option>
        <option value="regular">Fast Food style(regular)</option>
        <option value="sicilian">Sicilian</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="crusts">Pick size:</label>
      <select onchange="" id="sizes">
        <option disabled selected>Pick Size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
  </div>
  <input class="btn btn-danger" type="button" onclick="" value="Add To Cart">
  <input class="btn btn-danger" type="button" onclick="" value="Checkout">
</form>
  </div>

<div class="card" id="cart">
  <ul class="receipt">

  </ul>
</div>

</div>  
</body>
</html>
